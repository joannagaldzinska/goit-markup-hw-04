<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

<svg width="400" height="300" style="outline: 1px solid black;">
    <rect width="250" height="150" fill="palevioletred" stroke="black"
    stroke-width="10" x="20"
    y="20" rx="40" />
    <rect width="250" height="150" fill="orange" stroke="blue" stroke-width="10" x="120" y="120" rx="60" ry="30" />
</svg>

<svg width="600" height="400" style="outline: 1px solid teal">
    <circle r="150" cx="50%" cy="200" fill="orange" stroke="red" stroke-width="8" />
</svg>

<svg width="400" height="250" style="outline: 1px solid black;">
    <polyline points="10,10 100,120 250,150 350,50" fill="green" stroke="black" stroke-width="5" />
</svg>

<svg width="400" height="250" style="outline: 1px solid black;">
    <polyline points="1,10 50,200 100,10 150,200 200,10 250,200 300,-50 350,200 400,200" fill="red" stroke="black" stroke-width="3"></polyline>
</svg>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events" width="400" height="200">
    <circle r="100" cx="50%" cy="50%" fill="red" />
</svg>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events" width="400" height="200" viewBox="0 0 800 400">
    <circle r="100" cx="50%" cy="50%" fill="red" />
</svg>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events" width="400" height="200" viewBox="0 0 800 400">
    <title>Иконка окружности</title>
    <desc>Центрированная окружность красного цвета с радиусом 50px.</desc>

    <circle r="100" cx="50%" cy="50%" fill="red" />
</svg>



</body>
